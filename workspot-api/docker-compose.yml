services:
  postgres:
    image: postgres:15-alpine
    container_name: workspot-db
    environment:
      POSTGRES_USER: workspot
      POSTGRES_PASSWORD: workspot123
      POSTGRES_DB: workspot_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: